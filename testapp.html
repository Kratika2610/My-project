
<!DOCTYPE html>
<html>
<head>
  <title>Colorful Form</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff7eb3, #65d6ce);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #ff7eb3;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 2px solid #65d6ce;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus, select:focus {
      border-color: #ff7eb3;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff7eb3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #65d6ce;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select>
          <option>Select</option>
          <option>Developer</option>
          <option>Designer</option>
          <option>Manager</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
